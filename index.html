<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="wrapper">
        <h1>Calculadora de IMC</h1>
        <div class="screen"></div>
        <table class="inputs-calculator_content">
            <span>Altura (M)</span><br>
            <input type="number" id="number_height" required><br>
            <span>Peso (KG)</span><br>
            <input type="number" id="number_weight" required><br>
            <button onclick="calculate()">Calcular</button><br>
            <button onclick="clean()">Limpar</button>
        </table> 
    </div>
</body>
</html>
